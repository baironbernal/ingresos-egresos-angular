<div class="row">
      <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Detalle de ingreso egreso</h4>
  
              <table class="table">
                <thead>
                  <tr>
                    <th>Descripci√≥n</th>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th></th>
                  </tr>
                </thead>
  
                <tbody>
                  <tr *ngFor="let item of infoTable">
                    <td>{{ item.data.description }}</td>
                    <td>{{ item.data.amount  | currency }}</td>
                    <td [class.text-success]="item.data.type == 'income'" 
                        [class.text-danger]="item.data.type == 'egress'"
                    >{{ item.data.type  | uppercase  }}</td>
                    <td>
                      <button type="button" class="btn btn-danger" (click)="delete(item.uid)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                    
                  </tr>
                </tbody>
  
              </table>
  
  
            </div>
          </div>
      </div>
  </div>
