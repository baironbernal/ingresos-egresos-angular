<div class="row">
      <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Agregar Ingreso / Egreso</h4>
              <p class="card-description">
                Especifique el monto y el tipo
              </p>
  
              <form [formGroup]="incomeForm" (ngSubmit)="save()">
                
                <div class="form-group">
                  <label>Descripción</label>
                  <input type="text" 
                         class="form-control"
                         formControlName="description" 
                         placeholder="Descripción"
                         name="description">
                </div>
  
                <div class="form-group">
                    <label>Monto</label>
                    <input type="number" 
                           class="form-control"
                           formControlName="amount" 
                           placeholder="Monto"
                           name="amount">
                      <p>
                        Debe de ser un monto positivo
                      </p>
                  </div>
  
                <div class="form-group">
                    <label>Tipo</label>
                    <br>
                    <button type="button" 
                          class="btn btn-primary btn-block"
                          *ngIf="type === 'egress'"      
                          (click)="type = 'income'">Ingreso</button>
                    
                    <button type="button" 
                          *ngIf="type === 'income'"
                          (click)="type = 'egress'"
                          class="btn btn-warning btn-block">Egreso</button>
                </div>
  
                <hr>
                <button [disabled]="incomeForm.invalid" type="submit" class="btn btn-success mr-2">
                  <i *ngIf="!loading" class="fa fa-save"></i>
                  <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
                  Agregar
                </button>
  
                <!-- 
                  <button disabled class="btn btn-success mr-2">
                    <i class="fa fa-spin fa-sync"></i>
                    Espere por favor...
                  </button> 
                -->
                
                <button type="reset" class="btn btn-light">Cancelar</button>
  
              </form>
            </div>
          </div>
        </div>
  </div>
